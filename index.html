    <title>25+5 Clock</title>

<body>

    <!-- <div id="root"></div> -->


    <main id="root">
        <div id="clock-app">

            <div class="block" id="timer">
                <h4 class="block-label" id="timer-label">
                    Session
                </h4>
                <p class="block-display" id="time-left">25:00</p>
                <button type="button" id="start_stop">
                    <i class="fas fa-play"></i>
                    <!-- <i class="fas fa-pause"></i> -->
                </button>
                <button type="button" id="reset">
                    <i class="fas fa-undo-alt"></i>
                </button>
            </div>

            <div id="settings">
                <div class="block setup-block" id="session-setup">
                    <h4 class="block-label setup-label" id="session-label">
                        Session Length
                    </h4>
                    <p class="block-display setup-display" id="session-length">25</p>
                    <button type="button" class="btn-increment" id="session-increment">
                        <i class="fas fa-chevron-up"></i>
                    </button>
                    <button type="button" class="btn-decrement" id="session-decrement">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <button type="button" class="btn-reset" id="session-reset">
                        <i class="fas fa-undo-alt"></i>
                    </button>
                </div>

                <div class="block setup-block" id="break-setup">
                    <h4 class="block-label setup-label" id="break-label">
                        Break Length
                    </h4>
                    <p class="block-display setup-display" id="break-length">5</p>
                    <button type="button" class="btn-increment" id="break-increment">
                        <i class="fas fa-chevron-up"> </i>
                    </button>
                    <button type="button" class="btn-decrement" id="break-decrement">
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <button type="button" class="btn-reset" id="break-reset">
                        <i class="fas fa-undo-alt"></i>
                    </button>
                </div>
            </div>

        </div>
    </main>
